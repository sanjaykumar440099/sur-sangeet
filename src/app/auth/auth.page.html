<ion-header class="ion-no-border">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/header1.png"></ion-img>
    <ion-card-header>
      <ion-card-title>
        WELCOME
      </ion-card-title>
      <ion-card-subtitle>
        This is  social media platform for artist - and it's all about visuals.
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div class="signin-btn">
        <ion-button size="small" fill="solid" shape="round" class="loginbtn" [routerLink]="['login']">
          Login
        </ion-button>
        <ion-button size="small" fill="outline" shape="round" color="dark" [routerLink]="['signup']">
          SignIn
        </ion-button>
      </div>

      <div class="text-tag">
        <span>Or via Social Media</span>
        <div class="signin-btn">
          <ion-button fill="clear" class="facebookbtn ion-no-padding">
            <ion-img src="assets/images/facebook.png" class="social-img"></ion-img>
          </ion-button>
          <ion-button fill="clear" color="googlebtn ion-no-padding">
            <ion-img src="assets/images/google.png" class="social-img"></ion-img>
          </ion-button>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
